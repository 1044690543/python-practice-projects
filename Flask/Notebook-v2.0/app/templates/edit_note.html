
{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block body_content %}

    <form class="form" method="POST">
        {{ wtf.form_field(form.body, class="text-body", rows="10", cols="150") }}

    </form>
{% endblock %}
